<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boda Belén y Victor</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="text-center my-3">
            <h1>BODA BELÉN Y VICTOR</h1>
        </div>
        <div class="text-center my-3">
            <img src="..." class="rounded" alt="invitacion"
                style="width: 100%; max-width: 500px;">
            <!-- Adjust max-width as necessary -->
        </div>
        <!-- IGLESIA -->
        <div class="card mb-3" style="width: 100%; max-width: 18rem;">
            <img src="src/img/iglesia.jpg" class="card-img-top" alt="iglesia">
            <div class="card-body">
                <h5 class="card-title">CELEBRACIÓN RELIGIOSA</h5>
                <p class="card-text">PARROQUIA DE SAN PEDRO APÓSTOL – OLÍAS DEL
                    REY, TOLEDO</p>
                <a href="https://maps.app.goo.gl/HrMQZJirkeHbxRnU7"
                    class="btn btn-primary">Cómo llegar</a>
            </div>
        </div>
        <!-- BANQUETE -->
        <div class="card mb-3" style="width: 100%; max-width: 18rem;">
            <img src="src/img/hotel-boutique-cigarral.jpg" class="card-img-top"
                alt="banquete">
            <div class="card-body">
                <h5 class="card-title">BANQUETE</h5>
                <p class="card-text">HOTEL BOUTIQUE CIGARRAL DE LAS MERCEDES –
                    TOLEDO</p>
                <a href="https://maps.app.goo.gl/yeJVXNCGYNiiqdig9"
                    class="btn btn-primary">Cómo llegar</a>
            </div>
        </div>
        <form class="gform" method="POST" data-email="jaimeaznarupv@gmail.com"
            action="https://script.google.com/macros/s/AKfycbwgFFFjmoyE0dY-QyczVCL6_gMzHnNCBOftkweiqPg3_4cKmR1IuOeuHT7w63hbwKmp/exec">


            <div class="form-elements">
                <fieldset class="pure-group">
                    <label for="familia">Nombre asistente / Familia: </label>
                    <input id="familia" name="Familia"
                        placeholder="What your Mom calls you" />
                </fieldset>

                <!--ASISTENCIA-->
                <fieldset class="pure-group">
                    <legend>Asistencia:</legend>
                    <input id="radio-group--si" type="radio" name="asistencia"
                        value="si" /> <label
                        for="radio-group--javascript">Si</label>
                    <input id="radio-group--no" type="radio" name="asistencia"
                        value="no" /> <label for="radio-group--java">No</label>
                </fieldset>

                <!--number-->
                <fieldset class="pure-group">
                    <label for="asistentes">Numero de asistentes</label>
                    <input id="asistentes" type="number" name="asistentes"
                        value="0" />
                </fieldset>



                <!--text-area-->
                <fieldset class="pure-group">
                    <label for="text-area">Intolerancias/Alergias: </label>
                    <textarea id="text-area" name="Intolerancias"
                        rows="10"></textarea>
                </fieldset>

                <!--radio group-->
                <fieldset class="pure-group">
                    <legend>Ruta:</legend>
                    <input id="radio-group--R1" type="radio" name="ruta"
                        value="Ruta 1" /> <label
                        for="radio-group--javascript">Ruta 1</label>
                    <input id="radio-group--R2" type="radio" name="ruta"
                        value="Ruta 2" /> <label
                        for="radio-group--javascript">Ruta 2</label>
                    <input id="radio-group--R3" type="radio" name="ruta"
                        value="Ruta 3" /> <label
                        for="radio-group--javascript">Ruta 3</label>

                </fieldset>


                <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
                <h2><em>Gracias!</em></h2>
            </div>




        </form>

        <script data-cfasync="false"
            src="src/js/form-submission-handler.js"></script>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
