<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boda Belén y Victor</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        .my-form {
            background-color: #f8f9fa;
            /* Light gray background */
            padding: 16px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center">
        <div class="text-center my-3">
            <h1>BODA BELÉN Y VICTOR</h1>
        </div>
        <div class="text-center my-3">
            <img src="src/img/belenvictor.png" class="rounded" alt="invitacion"
                style="width: 100%; max-width: 500px;">
            <!-- Adjust max-width as necessary -->
        </div>
        <!-- IGLESIA -->
        <div class="card mb-3" style="width: 100%; max-width: 18rem;">
            <img src="src/img/iglesia.jpg" class="card-img-top" alt="iglesia">
            <div class="card-body">
                <h5 class="card-title">CELEBRACIÓN RELIGIOSA</h5>
                <p class="card-text">PARROQUIA DE SAN PEDRO APÓSTOL – OLÍAS DEL
                    REY, TOLEDO</p>
                <a href="https://maps.app.goo.gl/HrMQZJirkeHbxRnU7"
                    class="btn btn-primary">Cómo llegar</a>
            </div>
        </div>
        <!-- BANQUETE -->
        <div class="card mb-3" style="width: 100%; max-width: 18rem;">
            <img src="src/img/hotel-boutique-cigarral.jpg" class="card-img-top"
                alt="banquete">
            <div class="card-body">
                <h5 class="card-title">BANQUETE</h5>
                <p class="card-text">HOTEL BOUTIQUE CIGARRAL DE LAS MERCEDES –
                    TOLEDO</p>
                <a href="https://maps.app.goo.gl/yeJVXNCGYNiiqdig9"
                    class="btn btn-primary">Cómo llegar</a>
            </div>
        </div>


        <form class="gform needs-validation my-form" method="POST"
            data-email="aznarcoffeybelen@gmail.com"
            action="https://script.google.com/macros/s/AKfycbwgFFFjmoyE0dY-QyczVCL6_gMzHnNCBOftkweiqPg3_4cKmR1IuOeuHT7w63hbwKmp/exec">
            <div class="mb-3">
                <label for="familia" class="form-label">Nombre asistente /
                    Familia:</label>
                <input type="text" class="form-control" id="familia"
                    name="Familia" required>
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>

            <!-- ASISTENCIA -->
            <div class="mb-3">
                <label class="form-label">Asistencia:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                        name="asistencia" id="radio-group--si" value="si"
                        required onchange="toggleFormElements(true);">
                    <label class="form-check-label" for="radio-group--si">
                        Si
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                        name="asistencia" id="radio-group--no" value="no"
                        onchange="toggleFormElements(false);">
                    <label class="form-check-label" for="radio-group--no">
                        No
                    </label>
                </div>
            </div>

            <!-- Número de asistentes -->
            <div class="mb-3">
                <label for="asistentes" class="form-label">Número de
                    asistentes:</label>
                <input type="number" class="form-control" id="asistentes"
                    name="asistentes" value="0" required>
            </div>

            <!-- Intolerancias/Alergias -->
            <div class="mb-3">
                <label for="text-area"
                    class="form-label">Intolerancias/Alergias:</label>
                <textarea class="form-control" id="text-area"
                    name="Intolerancias" rows="3"></textarea>
            </div>

            <!-- Ruta -->
            <fieldset class="mb-3">
                <legend>Ruta:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ruta"
                        id="radio-group--R1" value="Ruta 1">
                    <label class="form-check-label" for="radio-group--R1">
                        Ruta 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ruta"
                        id="radio-group--R2" value="Ruta 2">
                    <label class="form-check-label" for="radio-group--R2">
                        Ruta 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ruta"
                        id="radio-group--R3" value="Ruta 3">
                    <label class="form-check-label" for="radio-group--R3">
                        Ruta 3
                    </label>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
                <h2><em>Gracias!</em> Tu respuesta ha sido registrada.</h2>
            </div>
        </form>

        <!-- JavaScript to toggle form elements -->
        <script>
            function toggleFormElements(isEnabled) {
                document.getElementById('asistentes').disabled = !isEnabled;
                document.getElementById('text-area').disabled = !isEnabled;
                document.querySelectorAll('[name="ruta"]').forEach((elem) => {
                    elem.disabled = !isEnabled;
                });
            }
        </script>


        <script data-cfasync="false"
            src="src/js/form-submission-handler.js"></script>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
